<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #companyForm="ngForm">
      <div class="form-group">
        <label for="name">email</label>
        <input type="text" [(ngModel)]="company.email" 
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email"
          required #email="ngModel">
      </div>
      <div [hidden]="!email.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="phoneNumber">phoneNumber</label>
        <input type="text" [(ngModel)]="company.phoneNumber" 
          class="form-control"
          id="phoneNumber"
          name="phoneNumber"
          placeholder="Enter your phoneNumber"
          required #phoneNumber="ngModel">
        <div [hidden]="!phoneNumber.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="address">address</label>
        <input type="text" [(ngModel)]="company.address" 
          class="form-control"
          id="address"
          name="address"
          placeholder="Enter your address"
          required #address="ngModel">
        <div [hidden]="!address.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="text" [(ngModel)]="company.password" 
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
          required #password="ngModel">
        <div [hidden]="!password.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="cr">cr</label>
        <input type="text" [(ngModel)]="company.cr" 
          class="form-control"
          id="cr"
          name="cr"
          placeholder="Enter your cr"
          required #cr="ngModel">
        <div [hidden]="!cr.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="comanyName">comanyName</label>
        <input type="text" [(ngModel)]="company.comanyName" 
          class="form-control"
          id="comanyName"
          name="comanyName"
          placeholder="Enter your comanyName"
          required #comanyName="ngModel">
        <div [hidden]="!comanyName.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="startDate">startDate</label>
        <input type="date" [(ngModel)]="company.startDate" 
          class="form-control"
          id="startDate"
          name="startDate"
          placeholder="Enter your startDate"
          required #startDate="ngModel">
        <div [hidden]="!startDate.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="endDate">endDate</label>
        <input type="date" [(ngModel)]="company.endDate" 
          class="form-control"
          id="endDate"
          name="endDate"
          placeholder="Enter your endDate"
          required #endDate="ngModel">
        <div [hidden]="!endDate.pristine" class="alert alert-danger">Email is required</div>
      </div> 
      <button type="submit" [disabled]="!companyForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
